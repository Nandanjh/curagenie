<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#051937" />
      <stop offset="100%" stop-color="#1c3f60" />
    </linearGradient>
    
    <!-- Neural network connection effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Digital Circuit Pattern -->
  <g stroke="#0088ff" stroke-width="1" opacity="0.15">
    <path d="M0,100 H800 M0,200 H800 M0,300 H800 M0,400 H800 M0,500 H800" />
    <path d="M100,0 V600 M200,0 V600 M300,0 V600 M400,0 V600 M500,0 V600 M600,0 V600 M700,0 V600" />
  </g>
  
  <!-- Central Brain with Medical Cross -->
  <g transform="translate(400,300)">
    <!-- Brain outline -->
    <path d="M-100,-60 C-120,-95 -60,-110 -40,-90 C-20,-110 20,-110 40,-90 C60,-110 120,-95 100,-60
             C120,-30 100,0 80,20 C100,40 90,60 60,60 C40,80 -40,80 -60,60 C-90,60 -100,40 -80,20
             C-100,0 -120,-30 -100,-60 Z" 
          fill="#0066cc" opacity="0.9" stroke="#00aaff" stroke-width="2" />
    
    <!-- Neural networks inside brain -->
    <g filter="url(#glow)" opacity="0.7">
      <circle cx="-50" cy="-30" r="10" fill="#00ffff" />
      <circle cx="50" cy="-30" r="10" fill="#00ffff" />
      <circle cx="-70" cy="10" r="10" fill="#00ffff" />
      <circle cx="0" cy="0" r="15" fill="#ffffff" />
      <circle cx="70" cy="10" r="10" fill="#00ffff" />
      <circle cx="-30" cy="40" r="10" fill="#00ffff" />
      <circle cx="30" cy="40" r="10" fill="#00ffff" />
      
      <!-- Neural connections -->
      <line x1="-50" y1="-30" x2="0" y2="0" stroke="#00ffff" stroke-width="2" />
      <line x1="50" y1="-30" x2="0" y2="0" stroke="#00ffff" stroke-width="2" />
      <line x1="-70" y1="10" x2="0" y2="0" stroke="#00ffff" stroke-width="2" />
      <line x1="70" y1="10" x2="0" y2="0" stroke="#00ffff" stroke-width="2" />
      <line x1="-30" y1="40" x2="0" y2="0" stroke="#00ffff" stroke-width="2" />
      <line x1="30" y1="40" x2="0" y2="0" stroke="#00ffff" stroke-width="2" />
    </g>
    
    <!-- Medical cross overlay -->
    <g transform="scale(0.8)">
      <rect x="-15" y="-45" width="30" height="90" fill="#ff3366" rx="5" ry="5" />
      <rect x="-45" y="-15" width="90" height="30" fill="#ff3366" rx="5" ry="5" />
    </g>
  </g>
  
  <!-- Binary data streams -->
  <g fill="#ffffff" opacity="0.7" font-family="monospace" font-size="12">
    <text x="50" y="80">10110010110</text>
    <text x="650" y="80">01001011001</text>
    <text x="100" y="520">11001010011</text>
    <text x="600" y="520">01010110101</text>
  </g>
  
  <!-- DNA double helix on the left -->
  <g transform="translate(150,300)">
    <path d="M-20,-100 Q-40,-50 -20,0 Q0,50 -20,100 M20,-100 Q40,-50 20,0 Q0,50 20,100" 
          stroke="#33ccff" stroke-width="3" fill="none" />
    
    <!-- DNA rungs -->
    <line x1="-20" y1="-80" x2="20" y2="-80" stroke="#ff3366" stroke-width="2" />
    <line x1="-15" y1="-60" x2="15" y2="-60" stroke="#33ccff" stroke-width="2" />
    <line x1="-10" y1="-40" x2="10" y2="-40" stroke="#ff3366" stroke-width="2" />
    <line x1="-15" y1="-20" x2="15" y2="-20" stroke="#33ccff" stroke-width="2" />
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#ff3366" stroke-width="2" />
    <line x1="-15" y1="20" x2="15" y2="20" stroke="#33ccff" stroke-width="2" />
    <line x1="-10" y1="40" x2="10" y2="40" stroke="#ff3366" stroke-width="2" />
    <line x1="-15" y1="60" x2="15" y2="60" stroke="#33ccff" stroke-width="2" />
    <line x1="-20" y1="80" x2="20" y2="80" stroke="#ff3366" stroke-width="2" />
  </g>
  
  <!-- Heartbeat line on the right -->
  <g transform="translate(650,300)">
    <path d="M-100,0 L-70,0 L-50,-50 L-30,70 L-10,-20 L10,0 L100,0" 
          stroke="#ff3366" stroke-width="4" fill="none" />
  </g>
  
  <!-- Digital particles -->
  <g fill="#ffffff">
    <circle cx="100" cy="150" r="2" />
    <circle cx="200" cy="250" r="3" />
    <circle cx="300" cy="450" r="2" />
    <circle cx="400" cy="150" r="3" />
    <circle cx="500" cy="350" r="2" />
    <circle cx="600" cy="250" r="3" />
    <circle cx="700" cy="450" r="2" />
    <circle cx="150" cy="200" r="2" />
    <circle cx="250" cy="300" r="3" />
    <circle cx="350" cy="500" r="2" />
    <circle cx="450" cy="200" r="3" />
    <circle cx="550" cy="400" r="2" />
    <circle cx="650" cy="300" r="3" />
    <circle cx="750" cy="500" r="2" />
  </g>
  
  <!-- Title text -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">HEALTHCARE + AI: THE FUTURE OF MEDICINE</text>
</svg>