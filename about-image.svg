<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f7fa" />
      <stop offset="100%" stop-color="#e4e8f0" />
    </linearGradient>
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2980b9" />
    </linearGradient>
    <linearGradient id="secondary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2ecc71" />
      <stop offset="100%" stop-color="#27ae60" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="url(#bg-gradient)" rx="20" ry="20" />
  
  <!-- Mobile Phone -->
  <rect x="150" y="100" width="200" height="400" rx="20" ry="20" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" />
  <rect x="170" y="130" width="160" height="320" rx="5" ry="5" fill="#f8f9fa" />
  <circle cx="250" cy="470" r="15" fill="#f1f1f1" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- App Interface on Phone -->
  <rect x="180" y="150" width="140" height="30" rx="5" ry="5" fill="url(#primary-gradient)" />
  <circle cx="195" cy="165" r="8" fill="#ffffff" opacity="0.8" />
  <rect x="210" y="160" width="80" height="10" rx="2" ry="2" fill="#ffffff" opacity="0.8" />
  
  <rect x="180" y="190" width="140" height="60" rx="5" ry="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  <rect x="190" y="200" width="80" height="10" rx="2" ry="2" fill="#333333" />
  <rect x="190" y="220" width="120" height="8" rx="2" ry="2" fill="#888888" />
  <rect x="190" y="235" width="100" height="8" rx="2" ry="2" fill="#888888" />
  
  <rect x="180" y="260" width="140" height="60" rx="5" ry="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  <rect x="190" y="270" width="80" height="10" rx="2" ry="2" fill="#333333" />
  <rect x="190" y="290" width="120" height="8" rx="2" ry="2" fill="#888888" />
  <rect x="190" y="305" width="100" height="8" rx="2" ry="2" fill="#888888" />
  
  <rect x="180" y="330" width="140" height="40" rx="5" ry="5" fill="url(#secondary-gradient)" />
  <rect x="210" y="345" width="80" height="10" rx="2" ry="2" fill="#ffffff" opacity="0.8" />
  
  <!-- Hospital Building -->
  <rect x="450" y="150" width="200" height="250" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" />
  <rect x="500" y="350" width="100" height="50" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" />
  <rect x="530" y="350" width="40" height="50" fill="url(#primary-gradient)" />
  
  <rect x="470" y="180" width="40" height="40" fill="#f1f1f1" stroke="#e0e0e0" stroke-width="1" />
  <rect x="530" y="180" width="40" height="40" fill="#f1f1f1" stroke="#e0e0e0" stroke-width="1" />
  <rect x="590" y="180" width="40" height="40" fill="#f1f1f1" stroke="#e0e0e0" stroke-width="1" />
  
  <rect x="470" y="240" width="40" height="40" fill="#f1f1f1" stroke="#e0e0e0" stroke-width="1" />
  <rect x="530" y="240" width="40" height="40" fill="#f1f1f1" stroke="#e0e0e0" stroke-width="1" />
  <rect x="590" y="240" width="40" height="40" fill="#f1f1f1" stroke="#e0e0e0" stroke-width="1" />
  
  <rect x="470" y="300" width="40" height="40" fill="#f1f1f1" stroke="#e0e0e0" stroke-width="1" />
  <rect x="530" y="300" width="40" height="40" fill="#f1f1f1" stroke="#e0e0e0" stroke-width="1" />
  <rect x="590" y="300" width="40" height="40" fill="#f1f1f1" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Connection Lines -->
  <path d="M350 200 C 380 200, 400 200, 450 200" stroke="url(#primary-gradient)" stroke-width="3" fill="none" stroke-dasharray="10,5">
    <animate attributeName="stroke-dashoffset" from="0" to="15" dur="1s" repeatCount="indefinite" />
  </path>
  
  <path d="M350 300 C 380 300, 400 300, 450 300" stroke="url(#secondary-gradient)" stroke-width="3" fill="none" stroke-dasharray="10,5">
    <animate attributeName="stroke-dashoffset" from="0" to="15" dur="1s" repeatCount="indefinite" />
  </path>
  
  <!-- AI Brain Icon -->
  <circle cx="400" cy="250" r="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" />
  <path d="M380 230 C 390 220, 410 220, 420 230 C 430 240, 430 260, 420 270 C 410 280, 390 280, 380 270 C 370 260, 370 240, 380 230 Z" fill="url(#primary-gradient)" />
  <path d="M385 240 L 415 240 M 385 260 L 415 260 M 400 230 L 400 270" stroke="#ffffff" stroke-width="2" />
</svg>